<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link rel="icon" href="/favicon/favicon.ico" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>DeciDash - Trading Dashboard</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="DeciDash는 실시간 트레이딩 데이터와 분석을 제공하는 대시보드입니다. 트레이더 순위, 마켓 동향, 포지션 정보를 한눈에 확인하세요."
    />
    <meta
      name="keywords"
      content="DeciDash, Trading, Dashboard, Crypto, 트레이딩, 대시보드"
    />

    <!-- Open Graph Meta Tags (Facebook, LinkedIn 등) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="DeciDash" />
    <meta
      property="og:title"
      content="DeciDash - Trading Dashboard"
    />
    <meta
      property="og:description"
      content="DeciDash is a dashboard that provides real-time trading data and analysis. Check the trader rankings, market trends, and position information at a glance."
    />
    <meta
      property="og:url"
      content="https://www.decidash.trade/"
    />
    <meta
      property="og:image"
      content="https://www.decidash.trade/op.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="DeciDash Logo" />

    <!-- Twitter Card Meta Tags -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="DeciDash - Trading Dashboard"
    />
    <meta
      name="twitter:description"
      content="DeciDash is a dashboard that provides real-time trading data and analysis. Check the trader rankings, market trends, and position information at a glance."
    />
    <meta
      name="twitter:image"
      content="https://www.decidash.trade/op.png"
    />
    <meta
      name="twitter:image:alt"
      content="DeciDash Logo"
    />
  </head>
  <body class="min-h-screen bg-white text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
